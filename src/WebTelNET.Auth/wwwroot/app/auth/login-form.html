<form class="col-sm-6" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group row">
        <label for="login-input" class="col-md-3 col-form-label">Login</label>
        <div class="col-md-9">
            <input type="text" class="form-control" id="login-input" placeholder="Enter your email" formControlName="login" name="login" autocomplete="off" />
            <small class="form-control-feedback">Hello, {{ form.controls.login.value }}</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="password-input" class="col-md-3 col-form-label">Password</label>
        <div class="col-md-9">
            <input type="password" class="form-control" id="password-input" placeholder="Enter your password" formControlName="password" name="password" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary pull-xs-right" [disabled]="form.invalid">Log in</button>
        </div>
    </div>
</form>
