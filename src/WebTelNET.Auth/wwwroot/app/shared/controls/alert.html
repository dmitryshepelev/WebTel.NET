<div *ngIf="isShown" class="row alert alert-{{ alertClass }}" role="alert">
    <button type="button" class="close" aria-label="Close" about=""(click)="hide()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 *ngIf="title" class="alert-heading">{{ title }}</h4>
    <span>{{ message }}</span>
</div>
