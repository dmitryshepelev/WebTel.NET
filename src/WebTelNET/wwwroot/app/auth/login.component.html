<div class="container">
    <form class="offset-sm-3 col-sm-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group row">
            <label for="login-input" class="col-md-3 col-form-label">Login</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="login-input" placeholder="Enter your email" [(ngModel)]="loginVm.login" name="login" autocomplete="off" />
                <small class="form-control-feedback">Hello, {{ loginVm.login }}</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="password-input" class="col-md-3 col-form-label">Password</label>
            <div class="col-md-9">
                <input type="password" class="form-control" id="password-input" placeholder="Enter your password" [(ngModel)]="loginVm.password" name="password" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary pull-xs-right" [disabled]="!loginForm.form.valid">Log in</button>
            </div>
        </div>
    </form>
</div>
