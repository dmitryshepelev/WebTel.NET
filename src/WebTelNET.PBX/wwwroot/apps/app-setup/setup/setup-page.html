<div class="container-fluid m-y-3">
    <div class="col-sm-10 col-md-8 col-lg-4 m-x-auto pull-xs-none">
        <alert></alert>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="userKey" class="col-form-label">Ключ пользователя</label>
                    <input type="text" id="userKey" formControlName="userKey" name="userKey" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="secretKey" class="col-form-label">Секретный ключ</label>
                    <input type="text" id="secretKey" formControlName="secretKey" name="secretKey" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary pull-xs-right" [disabled]="form.invalid || submiting" [buttonSpinner]="submiting">Создать</button>
                </div>
            </div>
        </form>
    </div>
</div>
