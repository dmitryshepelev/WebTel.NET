<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="start" class="col-form-label">Дата начала</label>
                    <datepicker [(ngModel)]="model.start" id="start" [maxDate]="model.end" [showWeeks]="false" [initDate]="startDate" [startingDay]="1" [ngModelOptions]="{standalone: true}"></datepicker>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="end" class="col-form-label">Дата конца</label>
                    <datepicker [(ngModel)]="model.end" id="end" [minDate]="model.start" [showWeeks]="false" [initDate]="endDate" [startingDay]="1" [ngModelOptions]="{standalone: true}"></datepicker>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="form-group row">
                <div class="col-md-12">
                    haha
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="form-group row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Применить</button>
                </div>
            </div>
        </div>
    </div>
</form>
