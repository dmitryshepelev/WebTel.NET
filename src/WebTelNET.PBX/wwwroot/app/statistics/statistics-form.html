<form [formGroup]="form">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="start" class="col-form-label">Дата начала</label>
                    <datepicker [(ngModel)]="start" id="start" [maxDate]="end" [showWeeks]="false" [initDate]="startDate" [startingDay]="1" [ngModelOptions]="{standalone: true}"></datepicker>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="end" class="col-form-label">Дата конца</label>
                    <datepicker [(ngModel)]="end" id="end" [minDate]="start" [showWeeks]="false" [initDate]="endDate" [startingDay]="1" [ngModelOptions]="{standalone: true}"></datepicker>
                </div>
            </div>
        </div>
    </div>
</form>
