<div>
    <input type="button" class="btn btn-warning" (click)="getToken()" value="Получить токен"  />
    <form [formGroup]="form">
        <input type="text" formControlName="Token" class="form-control" placeholder="Токен"/>
        <button type="button" class="btn btn-primary" [buttonSpinner]="actionExecuting" (click)="activate()">Активировать</button>
    </form>
</div>
