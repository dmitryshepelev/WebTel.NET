<div>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group row">
            <div class="col-md-12">
                <label for="userKey" class="col-form-label">Ключ пользователя</label>
                <input type="text" id="userKey" formControlName="UserKey" name="userKey" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <label for="secretKey" class="col-form-label">Секретный ключ</label>
                <input type="text" id="secretKey" formControlName="SecretKey" name="secretKey" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary pull-xs-right" [disabled]="form.invalid || submiting" [buttonSpinner]="submiting">{{ EditMode ? "Обновить" : "Активировать" }}</button>
            </div>
        </div>
    </form>
</div>
